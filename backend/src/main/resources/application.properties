spring.application.name=01blog

# Database Connection (PostgreSQL)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/blogdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:bloguser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:blogpass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
# 'update' will keep data between restarts
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true

# SQL initialization for mock data seeding
spring.sql.init.mode=${SPRING_SQL_INIT_MODE:never}

# App Configuration
server.port=8080
# Increase max post size for Base64 images
server.tomcat.max-http-post-size=50MB
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# JWT settings
# Use a strong base64-encoded secret in production and keep it secret
jwt.secret=${JWT_SECRET}
# Token expiration in milliseconds (24 hours)
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# Auth cookie settings
app.auth.cookie-secure=${APP_AUTH_COOKIE_SECURE:true}

# Upload hard limit (10MB) enforced by FileStorageService
file.upload.max-size-bytes=10485760
