<aside class="left-sidebar">
    <div class="sidebar-card profile-card" *ngIf="currentUser && currentUser.id !== 0">
        <div class="profile-cover" data-alt="Blue abstract header background"></div>
        <div class="profile-info">
            <div class="profile-avatar-wrapper">
                <div class="profile-avatar"
                    [style.background-image]="'url(' + (currentUser.avatar || 'assets/default-avatar.png') + ')'">
                </div>
            </div>
            <a class="profile-name" routerLink="/profile">{{ currentUser.name }}</a>
            <p class="profile-bio">{{ currentUser.bio || 'Welcome to my blog!' }}</p>
            <div class="profile-stats">
                <div class="stat-item">
                    <span class="stat-label">Profile viewers</span>
                    <span class="stat-value">{{ currentUser.stats?.viewers || 0 }}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Post impressions</span>
                    <span class="stat-value">{{ currentUser.stats?.impressions || '0' }}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar-card menu-card">
        <a class="menu-item" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
            *ngIf="currentUser && currentUser.id !== 0">
            <span class="material-symbols-outlined">home</span>
            <span class="menu-text">Home Feed</span>
        </a>
        <a class="menu-item" routerLink="/network" routerLinkActive="active">
            <span class="material-symbols-outlined">group</span>
            <span class="menu-text">Network</span>
        </a>
        <a class="menu-item" routerLink="/notifications" routerLinkActive="active">
            <span class="material-symbols-outlined">notifications</span>
            <span class="menu-text">Notifications</span>
        </a>
        <a class="menu-item" routerLink="/settings" routerLinkActive="active"
            *ngIf="currentUser && currentUser.id !== 0">
            <span class="material-symbols-outlined">settings</span>
            <span class="menu-text">Settings</span>
        </a>
    </div>
</aside>
