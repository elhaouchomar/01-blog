<!-- Success Published Modal -->
<div class="modal-overlay success-modal-overlay" (click)="close()">
    <!-- Modal Container -->
    <div class="success-modal-container" (click)="$event.stopPropagation()">
        <!-- Close Button -->
        <button class="modal-close-btn" (click)="close()">
            <span class="material-symbols-outlined">close</span>
        </button>

        <!-- Decorative Top Gradient -->
        <div class="modal-top-accent"></div>

        <div class="success-modal-content">
            <!-- Success Icon -->
            <div class="success-icon-wrapper animate-pulse">
                <span class="material-symbols-outlined filled">check_circle</span>
            </div>

            <!-- Title -->
            <h2 class="success-title">Published Successfully!</h2>

            <!-- Message -->
            <p class="success-message">
                Great job! Your article is now live on your profile and visible to the community.
            </p>

            <!-- Share Section -->
            <div class="share-section">
                <label class="share-label">Share your link</label>
                <div class="share-input-group">
                    <input class="share-input" readonly
                        value="https://01blog.com/post/{{modalService.modalData()?.id || 'new'}}" />
                    <button class="copy-btn" title="Copy to clipboard">
                        <span class="material-symbols-outlined">content_copy</span>
                    </button>
                </div>
            </div>

            <!-- Button Group -->
            <div class="success-action-group">
                <button class="btn btn-primary btn-lg grow"
                    (click)="modalService.open('post-details', modalService.modalData())">
                    <span>View Post</span>
                    <span class="material-symbols-outlined">arrow_forward</span>
                </button>
                <button class="btn btn-secondary btn-lg grow">
                    <span class="material-symbols-outlined">share</span>
                    <span>Share</span>
                </button>
            </div>

            <button class="dismiss-link" (click)="close()">Maybe later</button>
        </div>
    </div>
</div>
