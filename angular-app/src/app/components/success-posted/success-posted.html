<!-- Modal Overlay -->
<div
    class="fixed inset-0 z-[150] flex min-h-screen w-full flex-col items-center justify-center bg-background-dark/60 backdrop-blur-md p-4 transition-all">
    <!-- Modal Container -->
    <div
        class="group/modal relative flex w-full max-w-[520px] flex-col overflow-hidden rounded-xl bg-white dark:bg-surface-dark shadow-2xl transition-all animate-in fade-in zoom-in-95 duration-300">
        <!-- Close Button -->
        <button
            class="absolute right-4 top-4 z-10 flex h-8 w-8 items-center justify-center rounded-full text-slate-400 hover:bg-slate-100 hover:text-slate-600 dark:hover:bg-slate-800 dark:hover:text-slate-200 transition-colors"
            (click)="close()">
            <span class="material-symbols-outlined text-[20px]">close</span>
        </button>
        <!-- Decorative Top Pattern/Gradient (Subtle) -->
        <div class="h-2 w-full bg-gradient-to-r from-blue-400 to-primary"></div>
        <div class="flex flex-col p-6 sm:p-10 items-center text-center">
            <!-- Success Icon -->
            <div
                class="mb-6 flex h-20 w-20 items-center justify-center rounded-full bg-primary/10 dark:bg-primary/20 text-primary animate-pulse">
                <span class="material-symbols-outlined text-[48px] font-bold filled">check_circle</span>
            </div>
            <!-- HeadlineText -->
            <div class="flex flex-col w-full pb-2">
                <h2 class="text-slate-900 dark:text-white tracking-tight text-3xl font-bold leading-tight">
                    Published Successfully!
                </h2>
            </div>
            <!-- BodyText -->
            <div class="flex flex-col w-full pb-8">
                <p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed">
                    Great job! Your article <span class="font-medium text-slate-800 dark:text-slate-200">'Understanding
                        Angular
                        Components'</span> is now live on your profile and visible to the community.
                </p>
            </div>
            <!-- TextField (Copy Link) -->
            <div class="w-full pb-8">
                <label class="mb-2 block text-left text-sm font-medium text-slate-700 dark:text-slate-300">
                    Share your link
                </label>
                <div class="group flex w-full items-stretch rounded-lg shadow-sm">
                    <input
                        class="flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg border border-slate-200 bg-slate-50 px-4 py-3 text-slate-600 placeholder:text-slate-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-slate-700 dark:bg-slate-900/50 dark:text-slate-300 dark:focus:border-primary/70 h-12 text-sm font-normal leading-normal"
                        readonly="" value="https://01blog.com/u/student/angular-components" />
                    <button
                        class="flex items-center justify-center rounded-r-lg border border-l-0 border-slate-200 bg-white px-4 text-slate-500 hover:bg-slate-50 hover:text-primary dark:border-slate-700 dark:bg-slate-800 dark:text-slate-400 dark:hover:bg-slate-700 transition-colors"
                        title="Copy to clipboard">
                        <span class="material-symbols-outlined text-[20px]">content_copy</span>
                    </button>
                </div>
            </div>
            <!-- ButtonGroup -->
            <div class="flex w-full flex-col gap-3 sm:flex-row">
                <!-- Primary Action -->
                <button
                    class="flex h-12 grow cursor-pointer items-center justify-center gap-2 rounded-lg bg-primary px-6 text-sm font-bold tracking-wide text-white hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900 transition-all shadow-md shadow-blue-500/20"
                    (click)="modalService.open('post-details', {id: 1})">
                    <span>View Post</span>
                    <span class="material-symbols-outlined text-[18px]">arrow_forward</span>
                </button>
                <!-- Secondary Action -->
                <button
                    class="flex h-12 grow cursor-pointer items-center justify-center gap-2 rounded-lg border border-slate-200 bg-white px-6 text-sm font-bold tracking-wide text-slate-700 hover:bg-slate-50 hover:text-primary dark:border-slate-700 dark:bg-transparent dark:text-slate-200 dark:hover:border-slate-600 dark:hover:bg-slate-800 transition-all">
                    <span class="material-symbols-outlined text-[18px]">share</span>
                    <span>Share</span>
                </button>
            </div>
            <!-- Additional Dismiss Link -->
            <button class="mt-6 text-sm font-medium text-slate-400 hover:text-slate-600 dark:hover:text-slate-300"
                (click)="close()">
                Maybe later
            </button>
        </div>
    </div>
    <!-- Optional "Confetti" decorative elements behind modal (CSS only representation) -->
    <div class="absolute top-1/4 left-1/4 h-3 w-3 rounded-full bg-yellow-400 opacity-60"></div>
    <div class="absolute bottom-1/3 right-1/4 h-2 w-2 rounded-full bg-primary opacity-60"></div>
    <div class="absolute top-1/3 right-1/3 h-4 w-4 rounded-full bg-pink-400 opacity-40"></div>
</div>
