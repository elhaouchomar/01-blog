<!-- Modal Overlay -->
<div aria-modal="true" class="fixed inset-0 z-[150] flex items-center justify-center p-4 sm:p-6" role="dialog">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" (click)="close()"></div>
    <!-- Modal Container -->
    <div (click)="$event.stopPropagation()"
        class="relative w-full max-w-[600px] bg-white dark:bg-background-dark rounded-2xl shadow-2xl flex flex-col max-h-[90vh] border border-gray-100 dark:border-gray-800 transform transition-all group/design-root">
        <div class="flex items-center justify-between px-6 py-5 border-b border-gray-100 dark:border-gray-800 shrink-0">
            <h2 class="text-[#111118] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]">Report
                User</h2>
            <button
                class="text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300 transition-colors p-1 rounded-full hover:bg-gray-100 dark:hover:bg-surface-dark focus:outline-none focus:ring-2 focus:ring-primary/50"
                (click)="close()">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
        <!-- Scrollable Content -->
        <div class="overflow-y-auto custom-scrollbar p-6 flex-1">
            <!-- Target User Info -->
            <div
                class="flex items-center gap-3 p-3 mb-6 bg-background-light dark:bg-surface-dark rounded-lg border border-gray-200 dark:border-gray-700">
                <div class="relative">
                    <img alt="John Doe avatar"
                        class="w-10 h-10 rounded-full object-cover border border-gray-300 dark:border-gray-600"
                        src="https://lh3.googleusercontent.com/aida-public/AB6AXuDumnJOU1T4f2gjoTvr-LYO_Wr_GZQvxNBQsXuX9fC2DKHERMdpaT224AjQpBdF8dH0kWLsSFRrQ72ewwtz73kLUrTLoL-2c9CbDsdng4srQy3kZ4hYjOssOJMJKajAaAojK-pHohZEtdnQ1QWQ7BG6hJ6i-UM4ZcOpessInEbx0avtw05Yye9g_lg2e7nhbCkdo04QH5Nh7YYR9KWWTBC5K9N1t_HuFwZYAF3w1fPG-Gsu7h4FpMOyD8jXOxa-CLhxzUIFet1RPaKW" />
                    <div class="absolute -bottom-1 -right-1 bg-white dark:bg-background-dark rounded-full p-0.5">
                        <span class="material-symbols-outlined text-[16px] text-red-500">warning</span>
                    </div>
                </div>
                <div class="flex flex-col">
                    <span
                        class="text-xs uppercase tracking-wider font-semibold text-gray-500 dark:text-gray-400">Reporting</span>
                    <span class="text-[#111118] dark:text-white font-medium">@john_doe</span>
                </div>
            </div>
            <!-- Description Text -->
            <!-- ... -->
            <!-- Reason Radio List ... -->
            <div class="mb-6">
                <label class="block text-sm font-semibold text-[#111118] dark:text-white mb-3">Reason for
                    report</label>
                <div class="flex flex-col gap-3">
                    <!-- Details omitted for brevity in call but should be included in actual file -->
                    <label
                        class="group relative flex items-center justify-between p-4 rounded-xl border border-[#dbdbe6] dark:border-gray-700 bg-white dark:bg-background-dark cursor-pointer transition-all hover:bg-gray-50 dark:hover:bg-surface-dark has-[:checked]:border-primary has-[:checked]:ring-1 has-[:checked]:ring-primary has-[:checked]:bg-primary/5 dark:has-[:checked]:bg-primary/10">
                        <div class="flex items-center gap-3">
                            <span
                                class="material-symbols-outlined text-gray-500 group-has-[:checked]:text-primary">smart_toy</span>
                            <span class="text-sm font-medium text-[#111118] dark:text-gray-200">Spam or bot</span>
                        </div>
                        <input
                            class="w-5 h-5 border-gray-300 text-primary focus:ring-primary focus:ring-offset-0 bg-transparent"
                            name="report_reason" type="radio" />
                    </label>
                    <!-- ... more options -->
                </div>
            </div>
            <!-- Additional Details ... -->
        </div>
        <!-- Footer -->
        <div
            class="px-6 py-4 border-t border-gray-100 dark:border-gray-800 bg-gray-50/50 dark:bg-background-dark/50 flex justify-end items-center gap-3 rounded-b-2xl shrink-0">
            <button
                class="px-5 py-2.5 rounded-lg text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-surface-dark transition-colors border border-transparent hover:border-gray-200 dark:hover:border-gray-700"
                (click)="close()">
                Cancel
            </button>
            <button
                class="px-5 py-2.5 rounded-lg text-sm font-medium text-white bg-primary hover:bg-primary-hover shadow-lg shadow-primary/20 transition-all flex items-center gap-2"
                (click)="modalService.open('success')">
                <span>Submit Report</span>
                <span class="material-symbols-outlined text-[18px]">send</span>
            </button>
        </div>
    </div>
</div>
