<!-- Migrated from reportPost.html -->
<div
    class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white h-screen w-full relative overflow-hidden flex flex-col">
    <!-- Navbar Simulation (Background Context) -->
    <!-- Navbar Simulation (Background Context) -->
    <div class="opacity-30 pointer-events-none">
        <app-navbar></app-navbar>
    </div>
    <!-- Modal Backdrop -->
    <div
        class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6 bg-slate-900/60 backdrop-blur-sm transition-all duration-300">
        <!-- Modal Container -->
        <div
            class="w-full max-w-[600px] bg-white dark:bg-surface-dark rounded-2xl shadow-soft flex flex-col max-h-[90vh] ring-1 ring-slate-900/5 dark:ring-white/10 relative overflow-hidden animate-fade-in-up">
            <!-- Modal Header -->
            <div class="flex items-center justify-between px-6 py-5 border-b border-slate-100 dark:border-slate-800/50">
                <h2 class="text-xl sm:text-2xl font-bold tracking-tight text-[#111118] dark:text-white">Report Issue
                </h2>
                <button aria-label="Close modal"
                    class="group p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors focus:outline-none focus:ring-2 focus:ring-primary/50"
                    (click)="modalService.close()">
                    <span
                        class="material-symbols-outlined text-slate-400 group-hover:text-slate-600 dark:text-slate-500 dark:group-hover:text-slate-300 transition-colors">close</span>
                </button>
            </div>
            <!-- Modal Content (Scrollable) -->
            <div class="flex-1 overflow-y-auto px-6 py-6 custom-scrollbar">
                <!-- Description Text -->
                <p class="text-slate-600 dark:text-slate-300 text-base leading-relaxed mb-6">
                    Help us keep 01Blog safe and educational. Please describe why this content violates our community
                    guidelines.
                </p>
                <!-- Context Card (What is being reported) -->
                <div
                    class="flex items-start gap-4 p-4 mb-8 bg-background-light dark:bg-background-dark/50 rounded-xl border border-slate-200 dark:border-slate-700/50">
                    <div
                        class="h-10 w-10 min-w-[2.5rem] rounded-full bg-gradient-to-tr from-blue-100 to-indigo-50 dark:from-blue-900/40 dark:to-indigo-900/40 flex items-center justify-center text-primary font-bold text-sm border border-white dark:border-slate-700 shadow-sm">
                        AD
                    </div>
                    <div class="flex flex-col gap-1">
                        <span
                            class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Reporting
                            Post</span>
                        <h4 class="text-sm font-medium text-slate-900 dark:text-white line-clamp-1">"Understanding
                            Angular Directives in Depth"</h4>
                        <span class="text-xs text-slate-500 dark:text-slate-500">by @alexdev_01 â€¢ Posted 2h ago</span>
                    </div>
                </div>
                <!-- Form Section -->
                <form class="flex flex-col gap-6" onsubmit="event.preventDefault();">
                    <!-- Radio Group: Reason -->
                    <div class="flex flex-col gap-3">
                        <label class="text-sm font-semibold text-[#111118] dark:text-slate-200">Reason for
                            reporting</label>
                        <div class="flex flex-wrap gap-3">
                            <!-- Option: Spam -->
                            <label class="relative cursor-pointer group">
                                <input class="peer sr-only" name="report_reason" type="radio" value="spam" />
                                <div
                                    class="px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 text-sm font-medium text-slate-700 dark:text-slate-300 bg-white dark:bg-slate-800/30 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all peer-checked:border-primary peer-checked:text-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/20 dark:peer-checked:text-blue-300 peer-focus-visible:ring-2 peer-focus-visible:ring-primary peer-focus-visible:ring-offset-2 dark:peer-focus-visible:ring-offset-surface-dark">
                                    Spam
                                </div>
                            </label>
                            <!-- Option: Harassment -->
                            <label class="relative cursor-pointer group">
                                <input class="peer sr-only" name="report_reason" type="radio" value="harassment" />
                                <div
                                    class="px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 text-sm font-medium text-slate-700 dark:text-slate-300 bg-white dark:bg-slate-800/30 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all peer-checked:border-primary peer-checked:text-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/20 dark:peer-checked:text-blue-300 peer-focus-visible:ring-2 peer-focus-visible:ring-primary peer-focus-visible:ring-offset-2 dark:peer-focus-visible:ring-offset-surface-dark">
                                    Harassment
                                </div>
                            </label>
                            <!-- Option: Misinformation -->
                            <label class="relative cursor-pointer group">
                                <input class="peer sr-only" name="report_reason" type="radio" value="misinformation" />
                                <div
                                    class="px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 text-sm font-medium text-slate-700 dark:text-slate-300 bg-white dark:bg-slate-800/30 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all peer-checked:border-primary peer-checked:text-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/20 dark:peer-checked:text-blue-300 peer-focus-visible:ring-2 peer-focus-visible:ring-primary peer-focus-visible:ring-offset-2 dark:peer-focus-visible:ring-offset-surface-dark">
                                    Misinformation
                                </div>
                            </label>
                            <!-- Option: Plagiarism -->
                            <label class="relative cursor-pointer group">
                                <input class="peer sr-only" name="report_reason" type="radio" value="plagiarism" />
                                <div
                                    class="px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 text-sm font-medium text-slate-700 dark:text-slate-300 bg-white dark:bg-slate-800/30 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all peer-checked:border-primary peer-checked:text-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/20 dark:peer-checked:text-blue-300 peer-focus-visible:ring-2 peer-focus-visible:ring-primary peer-focus-visible:ring-offset-2 dark:peer-focus-visible:ring-offset-surface-dark">
                                    Plagiarism
                                </div>
                            </label>
                            <!-- Option: Other -->
                            <label class="relative cursor-pointer group">
                                <input checked="" class="peer sr-only" name="report_reason" type="radio"
                                    value="other" />
                                <div
                                    class="px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 text-sm font-medium text-slate-700 dark:text-slate-300 bg-white dark:bg-slate-800/30 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all peer-checked:border-primary peer-checked:text-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/20 dark:peer-checked:text-blue-300 peer-focus-visible:ring-2 peer-focus-visible:ring-primary peer-focus-visible:ring-offset-2 dark:peer-focus-visible:ring-offset-surface-dark">
                                    Other
                                </div>
                            </label>
                        </div>
                    </div>
                    <!-- Text Area: Details -->
                    <div class="flex flex-col gap-2">
                        <label class="text-sm font-semibold text-[#111118] dark:text-slate-200" for="details">Additional
                            Details</label>
                        <textarea
                            class="w-full min-h-[140px] resize-none overflow-hidden rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/30 text-[#111118] dark:text-white placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary p-4 text-sm font-normal leading-relaxed transition-shadow"
                            id="details" name="details"
                            placeholder="Please provide specific context, links, or timestamps to help us understand the issue..."></textarea>
                    </div>
                </form>
            </div>
            <!-- Modal Footer -->
            <div
                class="px-6 py-5 bg-white dark:bg-surface-dark border-t border-slate-100 dark:border-slate-800/50 flex justify-end gap-3 z-10">
                <button
                    class="px-5 h-10 rounded-lg text-sm font-bold text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors focus:outline-none focus:ring-2 focus:ring-slate-200 dark:focus:ring-slate-700"
                    (click)="modalService.close()">
                    Cancel
                </button>
                <button
                    class="px-5 h-10 rounded-lg bg-primary hover:bg-primary-dark text-white text-sm font-bold shadow-lg shadow-blue-500/20 hover:shadow-blue-600/30 transition-all flex items-center justify-center gap-2 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-surface-dark"
                    (click)="modalService.open('success')">
                    <span class="material-symbols-outlined text-[18px]">flag</span>
                    <span>Submit Report</span>
                </button>
            </div>
        </div>
    </div>
</div>
