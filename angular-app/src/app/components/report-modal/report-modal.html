<div class="modal-overlay" (click)="close()">
    <div class="modal-container" (click)="$event.stopPropagation()">
        <!-- Header -->
        <div class="modal-header">
            <h2 class="modal-title">{{ title }}</h2>
            <button class="modal-close-btn" (click)="close()">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

        <!-- Content -->
        <div class="modal-content custom-scrollbar">
            <!-- Description -->
            <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">
                Help us keep 01Blog safe and educational. Please describe why this content violates our community
                guidelines.
            </p>

            <!-- Target Info Card -->
            <div
                style="display: flex; align-items: start; gap: 1rem; padding: 1rem; background-color: var(--gray-50); border-radius: 0.75rem; border: 1px solid var(--gray-200); margin-bottom: 1.5rem;">
                <div
                    style="height: 2.5rem; width: 2.5rem; min-width: 2.5rem; border-radius: 9999px; background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; font-size: 0.875rem;">
                    {{ targetAuthor.substring(1, 3).toUpperCase() }}
                </div>
                <div style="display: flex; flex-direction: column; gap: 0.25rem;">
                    <span
                        style="font-size: 0.75rem; font-weight: 600; color: var(--gray-500); text-transform: uppercase;">
                        {{ reportingLabel }}
                    </span>
                    <h4
                        style="font-size: 0.875rem; font-weight: 500; color: var(--text-main); max-width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                        {{ targetName }}
                    </h4>
                    <span style="font-size: 0.75rem; color: var(--gray-500);">by {{ targetAuthor }}</span>
                </div>
            </div>

            <!-- Reason Selection -->
            <div style="margin-bottom: 1.5rem;">
                <label
                    style="display: block; font-size: 0.875rem; font-weight: 600; color: var(--text-main); margin-bottom: 0.75rem;">
                    Reason for reporting
                </label>
                <div style="display: flex; flex-wrap: wrap; gap: 0.75rem;">
                    <label *ngFor="let reason of ['spam', 'harassment', 'misinformation', 'plagiarism', 'other']"
                        style="position: relative; cursor: pointer;">
                        <input type="radio" name="report_reason" [value]="reason" [(ngModel)]="selectedReason"
                            style="position: absolute; opacity: 0;" />
                        <div [style.border-color]="selectedReason === reason ? 'var(--primary)' : 'var(--gray-200)'"
                            [style.background-color]="selectedReason === reason ? 'rgba(19, 19, 236, 0.05)' : 'white'"
                            [style.color]="selectedReason === reason ? 'var(--primary)' : 'var(--gray-700)'"
                            style="padding: 0.5rem 1rem; border-radius: 0.5rem; border-width: 1px; border-style: solid; font-size: 0.875rem; font-weight: 500; transition: all 0.2s; text-transform: capitalize;">
                            {{ reason }}
                        </div>
                    </label>
                </div>
            </div>

            <!-- Details Textarea -->
            <div class="form-group">
                <label class="form-label">Additional Details</label>
                <textarea [(ngModel)]="details" name="details" class="textarea-field" rows="5"
                    placeholder="Please provide specific context, links, or timestamps to help us understand the issue..."></textarea>
            </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
            <button class="btn btn-secondary" (click)="close()">
                Cancel
            </button>
            <button class="btn btn-primary" (click)="submitReport()">
                <span class="material-symbols-outlined" style="font-size: 18px;">flag</span>
                Submit Report
            </button>
        </div>
    </div>
</div>
