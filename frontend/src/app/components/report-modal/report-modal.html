<div class="modal-overlay" (click)="close()">
    <div class="modal-container premium-modal report-modal-container" (click)="$event.stopPropagation()">
        <!-- Header -->
        <div class="modal-header">
            <h2 class="modal-title">Flag Content</h2>
            <button class="modal-close-btn" (click)="close()">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

        <!-- Content -->
        <div class="modal-content custom-scrollbar">
            <!-- Description -->
            <p class="modal-instruction"
                style="font-size: 0.9375rem; color: var(--text-secondary); margin-bottom: 2rem; font-weight: 500; line-height: 1.6;">
                Help us keep 01Blog safe. Please select a reason why this content violates our community guidelines.
            </p>

            <!-- Target Info Card -->
            <div class="report-target-card premium-card-light"
                style="display: flex; align-items: center; gap: 1rem; padding: 1rem; border-radius: 1rem; background: var(--gray-50); margin-bottom: 2rem; border: 1px solid var(--gray-100);">
                <div class="target-icon"
                    style="width: 2.5rem; height: 2.5rem; background: var(--primary); color: white; border-radius: 0.75rem; display: flex; align-items: center; justify-content: center;">
                    <span class="material-symbols-outlined">{{ type === 'user' ? 'person' : 'article' }}</span>
                </div>
                <div class="target-meta">
                    <span
                        style="display: block; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; color: var(--text-secondary);">Reporting
                        {{ type }}</span>
                    <h4 style="font-size: 0.9375rem; font-weight: 700; color: var(--text-main);">{{ targetName }}</h4>
                </div>
            </div>

            <!-- Reason Selection -->
            <div class="form-group-premium">
                <label class="premium-label">Nature of violations</label>
                <div class="reason-grid-premium"
                    style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; margin-top: 0.75rem;">
                    <label *ngFor="let reason of ['spam', 'harassment', 'misinformation', 'plagiarism', 'other']"
                        class="fancy-chip-label" style="cursor: pointer;">
                        <input type="radio" name="report_reason" [value]="reason" [(ngModel)]="selectedReason"
                            style="display: none;">
                        <div class="chip-box" [class.selected]="selectedReason === reason"
                            style="padding: 0.75rem; border-radius: 0.875rem; border: 1.5px solid var(--gray-200); text-align: center; font-size: 0.875rem; font-weight: 700; transition: all 0.2s; text-transform: capitalize;">
                            {{ reason }}
                        </div>
                    </label>
                </div>
            </div>

            <!-- Details Textarea -->
            <div class="form-group-premium" style="margin-top: 2rem;">
                <label class="premium-label">Detailed context</label>
                <textarea [(ngModel)]="details" name="details" class="premium-input" rows="4"
                    style="min-height: 8rem; margin-top: 0.5rem; resize: vertical;"
                    placeholder="Provide specific details to help our moderation team..."></textarea>
            </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer premium-footer">
            <button class="btn-cancel-premium" (click)="close()">Cancel</button>
            <button class="btn-publish-premium" style="background: var(--text-main);" (click)="submitReport()"
                [disabled]="!selectedReason">
                <span>Submit Report</span>
                <span class="material-symbols-outlined">flag</span>
            </button>
        </div>
    </div>
</div>
