<div class="dashboard-wrapper">
    <!-- Mobile Sidebar Overlay -->
    <div class="sidebar-overlay" [class.active]="isSidebarOpen" (click)="toggleSidebar()"></div>

    <!-- Sidebar -->
    <aside class="dashboard-sidebar" [class.open]="isSidebarOpen">
        <div class="sidebar-header">
            <div class="brand">
                <div class="brand-logo">
                    <span class="material-symbols-outlined">grid_view</span>
                </div>
                <div class="brand-info">
                    <h1>01Blog Admin</h1>
                    <p>Moderator Panel</p>
                </div>
            </div>
            <button class="mobile-close" (click)="toggleSidebar()">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

        <nav class="sidebar-nav">
            <a class="nav-item" routerLink="/dashboard/overview" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}" (click)="isSidebarOpen = false">
                <span class="material-symbols-outlined icon">dashboard</span>
                <span class="label">Overview</span>
            </a>
            <a class="nav-item" routerLink="/dashboard/users" routerLinkActive="active" (click)="isSidebarOpen = false">
                <span class="material-symbols-outlined icon">group</span>
                <span class="label">Users</span>
            </a>
            <a class="nav-item" routerLink="/dashboard/posts" routerLinkActive="active" (click)="isSidebarOpen = false">
                <span class="material-symbols-outlined icon">article</span>
                <span class="label">Posts</span>
            </a>
            <a class="nav-item" routerLink="/dashboard/reports" routerLinkActive="active"
                (click)="isSidebarOpen = false">
                <span class="material-symbols-outlined icon">flag</span>
                <span class="label">Reports</span>
            </a>
            <a class="nav-item" routerLink="/dashboard/analytics" routerLinkActive="active"
                (click)="isSidebarOpen = false">
                <span class="material-symbols-outlined icon">bar_chart</span>
                <span class="label">Analytics</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <button class="logout-btn" (click)="logout()">
                <span class="material-symbols-outlined">logout</span>
                <span>Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-main">
        <app-navbar></app-navbar>

        <div class="dashboard-content">
            <header class="content-breadcrumb"
                style="padding: 1rem 2rem; background: var(--surface-light); border-bottom: 1px solid var(--gray-100); margin-bottom: 1.5rem;">
                <div
                    style="display: flex; align-items: center; gap: 0.75rem; color: var(--text-secondary); font-size: 0.875rem;">
                    <span class="material-symbols-outlined" style="font-size: 1.25rem;">dashboard</span>
                    <span>Admin Panel</span>
                    <span class="material-symbols-outlined" style="font-size: 1rem;">chevron_right</span>
                    <span style="font-weight: 700; color: var(--text-main);">Dashboard</span>
                </div>
            </header>
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
